<div>
    <h2>
        <span jhiTranslate="eRestauranteApp.endereco.home.title">Enderecos</span>
        <button class="btn btn-primary float-right jh-create-entity create-endereco" [routerLink]="['/', { outlets: { popup: ['endereco-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="eRestauranteApp.endereco.home.createLabel">
            Create new Endereco
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
 <div #tableH>
    </div>


        <div class="table-responsive" *ngIf="enderecos">
            <table class="table table-striped" [jhiTableheader]="{'view': tableHeader, 'entidade': 'endereco'}">
                <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
                    <!--<th><span jhiTranslate="global.field.id">ID</span></th>-->
            <th jhiSortBy="pais"><span jhiTranslate="eRestauranteApp.endereco.pais">Pais</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="estado"><span jhiTranslate="eRestauranteApp.endereco.estado">Estado</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="cidade"><span jhiTranslate="eRestauranteApp.endereco.cidade">Cidade</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="bairro"><span jhiTranslate="eRestauranteApp.endereco.bairro">Bairro</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="logradouro"><span jhiTranslate="eRestauranteApp.endereco.logradouro">Logradouro</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="local"><span jhiTranslate="eRestauranteApp.endereco.local">Local</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="cep"><span jhiTranslate="eRestauranteApp.endereco.cep">Cep</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="numero"><span jhiTranslate="eRestauranteApp.endereco.numero">Numero</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="complemento"><span jhiTranslate="eRestauranteApp.endereco.complemento">Complemento</span> <span class="fa fa-sort"></span></th>
                    <th style="text-align: center;"><span><span>Ações</span></span></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let endereco of enderecos ;trackBy: trackId">
                    <!--<td><a [routerLink]="['../endereco', endereco.id ]">{{endereco.id}}</a></td>-->
                <td>{{endereco.pais}}</td>
                <td>{{endereco.estado}}</td>
                <td>{{endereco.cidade}}</td>
                <td>{{endereco.bairro}}</td>
                <td>{{endereco.logradouro}}</td>
                <td>{{endereco.local}}</td>
                <td>{{endereco.cep}}</td>
                <td>{{endereco.numero}}</td>
                <td>{{endereco.complemento}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../endereco', endereco.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'endereco/'+ endereco.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'endereco/'+ endereco.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
