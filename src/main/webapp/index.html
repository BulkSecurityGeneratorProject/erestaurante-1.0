    <link rel="stylesheet" href="/content/pace-progress/themes/green/pace-theme-flash.css"/>
<script>
        slidingTagLiAfterStyle = document.createElement("style");
        slidingTagLiAfterStyle.innerHTML = `        .pace .pace-activity {top: 70px;} .pace .pace-progress-inner {box-shadow: none;}
        .loading::before,
        .loading::after {
            position: fixed;
            z-index: 3000;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .loading::before {
            content: '';
            background-color: #fff;
        }
        .loading::after {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            content: 'Carregando 0%';
            text-align: center;
            white-space: pre;
            font-weight: normal;
            font-size: 24px;
            letter-spacing: 0.04rem;
            color: #000;
            opacity: 0.8;
            animation: animation 1s alternate infinite;
        }
        @keyframes animation {
            to { opacity: 0.2; }
        }
`;
        document.head.appendChild(slidingTagLiAfterStyle);
        window.paceOptions = {
            document: true,
            eventLag: true,
            restartOnPushState: true,
            restartOnRequestAfter: true,
            ajax: {
                trackMethods: ['POST', 'GET']
            }
        };

        window.XMLHttpRequest_old = window.XMLHttpRequest;
    </script>    <script type="text/javascript">
        window.paceOptions = {
            document: true,
            eventLag: true,
            restartOnPushState: true,
            restartOnRequestAfter: true,
            ajax: {
                trackMethods: [ 'POST','GET']
            }
        };
    </script>
    <script src="/content/pace-progress/pace.js"></script>
<script>
        progreso = 0;
        kbs = 0;
        tam = 10 * 1000;
        cont = 0;

        var xmlhttp;
        (function() {

            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }

            var d = new Date();
            var start = d.getTime();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var timeG = (new Date().getTime()) - start;
                    kbs = Math.floor(4.5 / (timeG / 1000));
                    progresso();
                }
            };
            xmlhttp.open("GET", "index.html", true);
            xmlhttp.send();
        }).call(this);

        function progresso() {

            progreso += kbs;
            var perc = Math.round((progreso / tam) * 1000);

            slidingTagLiAfterStyle.innerHTML =
                slidingTagLiAfterStyle.innerHTML.replace(/content: 'Carregando [0-9]+%';/,
                    "content: 'Carregando " + perc + "%';");

            if (perc < 99)
                setTimeout(function() {
                    progresso();
                }, 1000);
        }

        window.XMLHttpRequest = window.XMLHttpRequest_old;
    </script>    <!-- end-pace-progress -->
</head>
